<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>

    <link rel="stylesheet" href="src/estilos/reset.css">
    <link rel="stylesheet" href="src/estilos/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">SUDOKU SOLVER</h1>
        <div class="cabecalho__botoes">
            <button type="button" class="cabecalho__botao">ORIGINAL</button>
            <button type="button" class="cabecalho__botao">DARK</button>
            <button type="button" class="cabecalho__botao">AZUL</button>
        </div>
    </header>

    <main class="container">
        <div class="sudoku">
            <div class="tabuleiro" id="tabuleiro"></div>
            <div class="botoes">
                <button type="button" id="botao-resolver" class="botao">Resolver</button>
                <button type="button" id="botao-limpar" class="botao">Limpar</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script type="module" defer src="src/scripts/main.js"></script>
</body>
</html>
