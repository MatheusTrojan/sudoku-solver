<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js">
    </script>

    <link rel="stylesheet" href="src/estilos/reset.css">
    <link rel="stylesheet" href="src/estilos/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">SUDOKU SOLVER</h1>
        <section class="cabecalho__tema">
            <h2 class="cabecalho__subtitulo">Altere o tema da página:</h2>
            <div class="cabecalho__botoes">
                <button type="button" class="cabecalho__botao tema__original" onclick="temaOriginal()">ORIGINAL</button>
                <button type="button" class="cabecalho__botao tema__dark" onclick="temaDark()">DARK</button>
                <button type="button" class="cabecalho__botao tema__azul" onclick="temaAzul()">AZUL</button>
            </div>
        </section>
    </header>

    <main class="container">
        <div class="sudoku">
            <section class="sudoku__texto">
                <p class="sudoku__texto--paragrafo">➙ Preencha o tabuleiro com os números do seu desafio de Sudoku </p>
                <p class="sudoku__texto--paragrafo">➙ Aperte o botão RESOLVER para receber o seu resultado em segundos!</p>
                <p class="sudoku__texto--paragrafo">➙ Pressione o botão LIMPAR para reiniciar o tabuleiro.</p>
            </section>
            <div class="tabuleiro" id="tabuleiro"></div>
            <div class="botoes">
                <button type="button" id="botao-resolver" class="botao">Resolver</button>
                <button type="button" id="botao-limpar" class="botao">Limpar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">Código de Matheus Trojan</p>
        <a href="https://github.com/MatheusTrojan" class="rodape__imagem">
          <img src="src/images/github.svg" alt="Acesse meu Github">
        </a>
        <a href="https://www.linkedin.com/in/matheus-trojan/" class="rodape__imagem">
          <img src="src/images/linkedin.svg" alt="Acesse meu LinkedIn">
        </a>
    </footer>

    <script type="module" defer src="src/scripts/main.js"></script>
    <script src="src/scripts/tema.js"></script>
</body>
</html>
